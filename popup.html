<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mission Tracker</title>
    <style>
        body {
            min-width: 400px;
            padding: 20px;
            font-family: 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: white;
            margin: 0;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .date {
            font-size: 14px;
            color: #6c757d;
        }

        h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
            font-weight: 600;
        }

        h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .goals {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .goal-tier {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .goal-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .goal-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 16px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .goal-content {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .goal-item input {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .goal-item input[type="text"] {
            flex-grow: 1;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress {
            flex-grow: 1;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #007aff;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: #6c757d;
            min-width: 40px;
            text-align: right;
        }

        .focus-session {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .focus-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        input[type="number"], select {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        input[type="number"] {
            width: 80px;
        }

        .save-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: #007aff;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-family: 'Segoe UI', Roboto, sans-serif;
            font-weight: 500;
        }

        .save-btn:hover {
            background: #0056b3;
        }

        .journal {
            width: 100%;
            min-height: 60px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            resize: vertical;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 16px;
        }

        .timer {
            font-size: 28px;
            font-weight: bold;
            color: #007aff;
            text-align: center;
            margin: 12px 0;
        }

        .todo-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .todo-input-container {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .todo-input-container input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .todo-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .achievements-section h3 {
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Mission Tracker</h2>
            <div class="date" id="currentDate"></div>
        </div>

        <div class="section">
            <h2>Goals</h2>
            <div class="goals">
                <div class="goal-tier">
                    <h3>Long-term Goals</h3>
                    <div class="goal-list" id="longTermGoals"></div>
                </div>
                <div class="goal-tier">
                    <h3>Mid-term Goals</h3>
                    <div class="goal-list" id="midTermGoals"></div>
                </div>
                <div class="goal-tier">
                    <h3>Short-term Goals</h3>
                    <div class="goal-list" id="shortTermGoals"></div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Focus Session</h2>
            <div class="focus-session">
                <div class="focus-controls">
                    <select id="selectedGoal" style="padding: 10px; border: 1px solid #ced4da; border-radius: 8px; margin-right: 8px; font-family: 'Segoe UI', Roboto, sans-serif;">
                        <option value="">Select a goal</option>
                    </select>
                    <div class="pomodoro-controls">
                        <select id="pomodoroPreset" style="padding: 10px; border: 1px solid #ced4da; border-radius: 8px; margin-right: 8px; font-family: 'Segoe UI', Roboto, sans-serif;">
                            <option value="25">25 min</option>
                            <option value="50">50 min</option>
                            <option value="custom">Custom</option>
                        </select>
                        <input type="number" id="focusDuration" min="1" max="180" value="25" style="display: none;">
                        <span>minutes</span>
                    </div>
                    <button id="toggleFocus">Start Focus</button>
                </div>
                <div class="session-status" id="sessionStatus"></div>
                <div class="timer" id="focusTimer">00:00:00</div>
                <button id="checkIn" class="check-in">âœ“ Did you focus today?</button>
            </div>
        </div>

        <div class="section">
            <h2>Todo List</h2>
            <div class="todo-container">
                <div class="todo-input-container">
                    <input type="text" id="todoInput" placeholder="Add a new task...">
                    <button id="addTodo" class="save-btn">Add</button>
                </div>
                <ul class="todo-list" id="todoList"></ul>
            </div>
        </div>

        <div class="section">
            <h2>Progress</h2>
            <div class="achievements-section">
                <h3>Your Forest</h3>
                <div id="achievementBadges"></div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initializePopup();
        });
    </script>
</body>
</html>
